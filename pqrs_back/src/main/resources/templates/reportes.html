<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema PQRS - Reportes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <!-- Top Navigation -->
  <nav class="bg-slate-800 border-b border-slate-700">
    <div class="flex items-center justify-between px-6 py-4">
      <div class="text-xl font-semibold text-white">
        Sistema <span class="text-blue-400">PQRS</span>
      </div>
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-2 text-slate-300">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A9 9 0 0112 15a9 9 0 016.879 2.804M15 11a3 3 0 10-6 0 3 3 0 006 0z"></path>
          </svg>
          <span class="hidden md:block">Juan Pérez</span>
        </div>
        <button id="logoutBtn" class="text-slate-300 hover:text-white transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1"></path>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200 p-4 hidden md:block">
      <nav class="space-y-2">
        <a href="/dashboard" class="flex items-center p-2 rounded-lg hover:bg-slate-100 text-slate-700">
          🏠 <span class="ml-2">Dashboard</span>
        </a>
        <a href="/reportes" class="flex items-center p-2 rounded-lg bg-slate-100 text-slate-900 font-medium">
          📊 <span class="ml-2">Reportes</span>
        </a>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 p-8">
      <header class="mb-6">
        <h2 class="text-3xl font-bold text-gray-800">Reportes</h2>
        <p class="text-gray-500">Análisis estadístico de PQRS</p>
      </header>

      <!-- Barra de búsqueda -->
      <div class="mb-6 flex">
        <input 
          id="searchInput"
          type="text" 
          placeholder="Buscar por tipo, estado o radicado..." 
          class="w-full md:w-1/2 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
      </div>

      <!-- Grid de gráficos -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white shadow rounded-xl p-4 flex flex-col items-center justify-center">
          <h3 class="text-lg font-semibold mb-2 text-center">Solicitudes por Tipo</h3>
          <canvas id="chartTipo" style="max-width:350px;max-height:350px;"></canvas>
          <div id="tipoLegend" class="flex flex-wrap gap-2 mt-4 justify-center"></div>
        </div>

        <div class="bg-white shadow rounded-xl p-4 flex flex-col items-center justify-center">
          <h3 class="text-lg font-semibold mb-2 text-center">Estados de Solicitudes</h3>
          <canvas id="chartEstado" style="max-width:350px;max-height:350px;"></canvas>
          <div id="estadoLegend" class="flex flex-wrap gap-2 mt-4 justify-center"></div>
        </div>

        <div class="bg-white shadow rounded-xl p-4 col-span-1 md:col-span-2 flex flex-col items-center justify-center">
          <h3 class="text-lg font-semibold mb-2 text-center">Evolución Mensual</h3>
          <canvas id="chartMensual" style="max-width:700px;max-height:350px;"></canvas>
        </div>
      </div>
    </main>
  </div>

  <script>
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "/login";
    });

    let pqrsGlobal = [];
    async function cargarDatos() {
      try {
        const res = await fetch("/api/pqrs", {
          headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          }
        });
        pqrsGlobal = await res.json();
        renderCharts(pqrsGlobal);
      } catch (err) {
        console.error("Error cargando PQRS:", err);
      }
    }

    function renderCharts(pqrs, filtro = "") {
      // Filtrado por tipo, estado, radicado
      const pqrsFiltrados = filtro ? pqrs.filter(p => {
        const texto = `${p.numeroRadicado || ''} ${p.tipo || ''} ${p.estado?.nombre || ''}`;
        // Normaliza tildes y busca en mayúsculas/minúsculas
        const normalizedTexto = texto.normalize("NFD").replace(/\p{Diacritic}/gu, "").toLowerCase();
        const normalizedFiltro = filtro.normalize("NFD").replace(/\p{Diacritic}/gu, "").toLowerCase();
        // Busca todas las palabras completas del filtro
        return normalizedFiltro.split(/\s+/).every(word => normalizedTexto.includes(word));
      }) : pqrs;

      // Datos para gráficos
      const tipoCounts = { PETICION: 0, QUEJA: 0, RECLAMO: 0, SUGERENCIA: 0 };
      const estadoCounts = {};
      const mensualCounts = Array(12).fill(0);

      pqrsFiltrados.forEach(p => {
        if (p.tipo && tipoCounts.hasOwnProperty(p.tipo)) {
          tipoCounts[p.tipo]++;
        }
        const estado = p.estado?.nombre || "Pendiente";
        estadoCounts[estado] = (estadoCounts[estado] || 0) + 1;
        if (p.fechaRegistro) {
          const mes = new Date(p.fechaRegistro).getMonth();
          if (!isNaN(mes)) mensualCounts[mes]++;
        }
      });

      // Destruir gráficos previos si existen
      if(window.chartTipoObj && typeof window.chartTipoObj.destroy === 'function') window.chartTipoObj.destroy();
      if(window.chartEstadoObj && typeof window.chartEstadoObj.destroy === 'function') window.chartEstadoObj.destroy();
      if(window.chartMensualObj && typeof window.chartMensualObj.destroy === 'function') window.chartMensualObj.destroy();

      // Chart Tipo
      window.chartTipoObj = new Chart(document.getElementById("chartTipo"), {
        type: "pie",
        data: {
          labels: ["Peticiones","Quejas","Reclamos","Sugerencias"],
          datasets: [{
            data: [tipoCounts.PETICION, tipoCounts.QUEJA, tipoCounts.RECLAMO, tipoCounts.SUGERENCIA],
            backgroundColor: ["#3b82f6", "#f87171", "#facc15", "#34d399"]
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          },
          animation: { animateScale: true }
        }
      });
      document.getElementById("chartTipo").style.height = "320px";
      // Dinamic legend tipo
      document.getElementById("tipoLegend").innerHTML = ["#3b82f6", "#f87171", "#facc15", "#34d399"].map((color,i) => {
        const label = ["Peticiones","Quejas","Reclamos","Sugerencias"][i];
        const val = [tipoCounts.PETICION, tipoCounts.QUEJA, tipoCounts.RECLAMO, tipoCounts.SUGERENCIA][i];
        return `<span class='flex items-center gap-1 px-2 py-1 rounded text-xs' style='background:${color};color:white;'>${label}: <b>${val}</b></span>`;
      }).join("");

      // Chart Estado
      window.chartEstadoObj = new Chart(document.getElementById("chartEstado"), {
        type: "doughnut",
        data: {
          labels: Object.keys(estadoCounts),
          datasets: [{
            data: Object.values(estadoCounts),
            backgroundColor: ["#fbbf24","#60a5fa","#34d399","#ef4444","#a78bfa"]
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          },
          animation: { animateScale: true }
        }
      });
      document.getElementById("chartEstado").style.height = "320px";
      // Dinamic legend estado
      const estadoColors = ["#fbbf24","#60a5fa","#34d399","#ef4444","#a78bfa"];
      document.getElementById("estadoLegend").innerHTML = Object.keys(estadoCounts).map((label,i) => {
        const val = Object.values(estadoCounts)[i];
        const color = estadoColors[i%estadoColors.length];
        return `<span class='flex items-center gap-1 px-2 py-1 rounded text-xs' style='background:${color};color:white;'>${label}: <b>${val}</b></span>`;
      }).join("");

      // Chart Evolución mensual
      window.chartMensualObj = new Chart(document.getElementById("chartMensual"), {
        type: "line",
        data: {
          labels: ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Sept","Oct","Nov","Dic"],
          datasets: [{
            label: "Solicitudes",
            data: mensualCounts,
            borderColor: "#3b82f6",
            backgroundColor: "rgba(59, 130, 246, 0.2)",
            fill: true,
            tension: 0.3,
            pointRadius: 5,
            pointHoverRadius: 8
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: true }
          },
          animation: { animateScale: true }
        }
      });
      document.getElementById("chartMensual").style.height = "320px";
    }

    cargarDatos();

    document.getElementById("searchInput").addEventListener("input", function() {
      const filtro = this.value.trim().toLowerCase();
      renderCharts(pqrsGlobal, filtro);
    });
  </script>
</body>
</html>
