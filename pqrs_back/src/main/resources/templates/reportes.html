<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema PQRS - Reportes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <!-- Top Navigation -->
  <nav class="bg-slate-800 border-b border-slate-700">
    <div class="flex items-center justify-between px-6 py-4">
      <div class="text-xl font-semibold text-white">
        Sistema <span class="text-blue-400">PQRS</span>
      </div>
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-2 text-slate-300">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A9 9 0 0112 15a9 9 0 016.879 2.804M15 11a3 3 0 10-6 0 3 3 0 006 0z"></path>
          </svg>
          <span class="hidden md:block">Juan Pérez</span>
        </div>
        <button id="logoutBtn" class="text-slate-300 hover:text-white transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1"></path>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200 p-4 hidden md:block">
      <nav class="space-y-2">
        <a href="/dashboard" class="flex items-center p-2 rounded-lg hover:bg-slate-100 text-slate-700">
          🏠 <span class="ml-2">Dashboard</span>
        </a>
        <a href="/reportes" class="flex items-center p-2 rounded-lg bg-slate-100 text-slate-900 font-medium">
          📊 <span class="ml-2">Reportes</span>
        </a>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 p-8">
      <header class="mb-6">
        <h2 class="text-3xl font-bold text-gray-800">Reportes</h2>
        <p class="text-gray-500">Análisis estadístico de PQRS</p>
      </header>

      <!-- Barra de búsqueda -->
      <div class="mb-6 flex">
        <input 
          id="searchInput"
          type="text" 
          placeholder="Buscar por tipo, estado o radicado..." 
          class="w-full md:w-1/2 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
      </div>

      <!-- Grid de gráficos -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white shadow rounded-xl p-4">
          <h3 class="text-lg font-semibold mb-4">Solicitudes por Tipo</h3>
          <canvas id="chartTipo"></canvas>
        </div>

        <div class="bg-white shadow rounded-xl p-4">
          <h3 class="text-lg font-semibold mb-4">Estados de Solicitudes</h3>
          <canvas id="chartEstado"></canvas>
        </div>

        <div class="bg-white shadow rounded-xl p-4 col-span-1 md:col-span-2">
          <h3 class="text-lg font-semibold mb-4">Evolución Mensual</h3>
          <canvas id="chartMensual"></canvas>
        </div>
      </div>
    </main>
  </div>

  <script>
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "/login";
    });

    async function cargarDatos() {
      try {
        const res = await fetch("/api/pqrs");
        const pqrs = await res.json();

        // Datos para gráficos
        const tipoCounts = { PETICION: 0, QUEJA: 0, RECLAMO: 0, SUGERENCIA: 0 };
        const estadoCounts = {};
        const mensualCounts = Array(12).fill(0);

        pqrs.forEach(p => {
          tipoCounts[p.tipo] = (tipoCounts[p.tipo] || 0) + 1;

          const estado = p.estado?.nombre || "Pendiente";
          estadoCounts[estado] = (estadoCounts[estado] || 0) + 1;

          const mes = new Date(p.fechaRegistro).getMonth();
          mensualCounts[mes]++;
        });

        // Chart Tipo
        new Chart(document.getElementById("chartTipo"), {
          type: "pie",
          data: {
            labels: ["Peticiones","Quejas","Reclamos","Sugerencias"],
            datasets: [{
              data: [tipoCounts.PETICION, tipoCounts.QUEJA, tipoCounts.RECLAMO, tipoCounts.SUGERENCIA],
              backgroundColor: ["#3b82f6", "#f87171", "#facc15", "#34d399"]
            }]
          }
        });

        // Chart Estado
        new Chart(document.getElementById("chartEstado"), {
          type: "doughnut",
          data: {
            labels: Object.keys(estadoCounts),
            datasets: [{
              data: Object.values(estadoCounts),
              backgroundColor: ["#fbbf24","#60a5fa","#34d399","#ef4444","#a78bfa"]
            }]
          }
        });

        // Chart Evolución mensual
        new Chart(document.getElementById("chartMensual"), {
          type: "line",
          data: {
            labels: ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Sept","Oct","Nov","Dic"],
            datasets: [{
              label: "Solicitudes",
              data: mensualCounts,
              borderColor: "#3b82f6",
              backgroundColor: "rgba(59, 130, 246, 0.2)",
              fill: true,
              tension: 0.3
            }]
          }
        });

      } catch (err) {
        console.error("Error cargando PQRS:", err);
      }
    }

    cargarDatos();

    // Búsqueda (resalta coincidencias en tipo y estado)
    document.getElementById("searchInput").addEventListener("input", function() {
      const q = this.value.toLowerCase();
      document.querySelectorAll("#chartTipo, #chartEstado, #chartMensual").forEach(c => {
        // Simple feedback: se puede mejorar para filtrar datos si se requiere
        c.style.border = q ? "2px solid #6366f1" : "none";
      });
    });
  </script>
</body>
</html>
