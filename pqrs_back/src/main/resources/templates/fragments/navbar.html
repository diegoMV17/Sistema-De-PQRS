<!-- templates/fragments/navbar.html -->
<header th:fragment="navbar" class="bg-white dark:bg-gray-800 shadow-sm transition-colors duration-300">
  <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">

      <!-- Logo -->
      <div class="flex items-center">
        <a th:href="@{/}" 
           class="text-xl font-bold text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 transition-colors duration-200">
          Sistema PQRS
        </a>
      </div>

      <!-- Links desktop -->
      <div class="hidden md:flex md:items-center md:space-x-8">
        <a th:each="item : ${navItems}"
           th:href="@{${item.href}}"
           th:text="${item.name}"
           class="font-medium transition-colors duration-200 text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">
        </a>
      </div>

      <!-- Usuario y acciones desktop -->
      <div class="hidden md:flex md:items-center md:space-x-4">
        <div th:if="${isAuthenticated}">
          <span th:text="${userEmail}" class="text-sm text-gray-600 dark:text-gray-300 mr-2"></span>
          <a th:href="@{/logout}"
             class="px-4 py-2 text-sm font-medium text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 transition-colors duration-200">
            Cerrar Sesión
          </a>
        </div>
        <div th:if="${!isAuthenticated}" class="flex space-x-2">
          <a th:href="@{/login}"
             class="px-4 py-2 text-sm font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 transition-colors duration-200">
            Iniciar Sesión
          </a>
          <a th:href="@{/register}"
             class="px-4 py-2 text-sm font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 transition-colors duration-200">
            Registrarse
          </a>
        </div>

        <!-- Botón tema -->
        <button id="theme-toggle"
                class="p-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
          <span id="icon-light" class="inline">🌞</span>
          <span id="icon-dark" class="hidden">🌙</span>
        </button>
      </div>

      <!-- Menú móvil -->
      <div class="md:hidden flex items-center space-x-2">
        <button onclick="toggleMobileMenu()"
                class="p-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
          <svg id="menu-icon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg id="close-icon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Menú móvil -->
    <div id="mobile-menu" class="hidden md:hidden pt-2 pb-3 space-y-1">
      <a th:each="item : ${navItems}"
         th:href="@{${item.href}}"
         th:text="${item.name}"
         class="block px-3 py-2 text-base font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 hover:text-blue-600 dark:hover:text-blue-400">
      </a>

      <div th:if="${isAuthenticated}" class="px-3 py-2">
        <span th:text="${userEmail}" class="text-sm text-gray-600 dark:text-gray-300"></span>
        <a th:href="@{/logout}" 
           class="block w-full mt-2 px-4 py-2 text-sm font-medium text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 transition-colors duration-200">
          Cerrar Sesión
        </a>
      </div>

      <div th:if="${!isAuthenticated}" class="space-y-1 px-3 py-2">
        <a th:href="@{/login}" 
           class="block px-3 py-2 text-base font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300">
          Iniciar Sesión
        </a>
        <a th:href="@{/register}" 
           class="block px-3 py-2 text-base font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300">
          Registrarse
        </a>
      </div>
    </div>
  </nav>

  <script>
    // Dark mode toggle
    const toggleButton = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const iconLight = document.getElementById('icon-light');
    const iconDark = document.getElementById('icon-dark');

    const currentTheme = localStorage.getItem('theme') || 'light';
    html.classList.toggle('dark', currentTheme === 'dark');
    iconLight.classList.toggle('hidden', currentTheme === 'dark');
    iconDark.classList.toggle('hidden', currentTheme !== 'dark');

    toggleButton.addEventListener('click', () => {
      html.classList.toggle('dark');
      const isDark = html.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      iconLight.classList.toggle('hidden', isDark);
      iconDark.classList.toggle('hidden', !isDark);
    });

    // Mobile menu toggle
    function toggleMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      const menuIcon = document.getElementById('menu-icon');
      const closeIcon = document.getElementById('close-icon');
      menu.classList.toggle('hidden');
      menuIcon.classList.toggle('hidden');
      closeIcon.classList.toggle('hidden');
    }
  </script>
</header>


  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      const menuIcon = document.getElementById('menu-icon');
      const closeIcon = document.getElementById('close-icon');
      menu.classList.toggle('hidden');
      menuIcon.classList.toggle('hidden');
      closeIcon.classList.toggle('hidden');
    }
  </script>
</header>
