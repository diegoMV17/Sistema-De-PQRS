<header th:fragment="navbar" class="bg-white dark:bg-gray-800 shadow-sm transition-colors duration-300">
  <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">

      <!-- Izquierda: Logo -->
      <div class="flex items-center">
        <a th:href="@{/}"
           class="text-xl font-bold text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 transition-colors duration-200">
           Sistema PQRS
        </a>
      </div>

      <!-- Derecha: Botones -->
      <div class="hidden md:flex md:items-center md:space-x-4">
        <a th:href="@{/}" class="px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200">
          Inicio
        </a>
        <a th:href="@{/#info}" class="px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200">
          Informaci贸n
        </a>
<a th:href="@{/formulario}"
   class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded transition-colors duration-200">
   Petici贸n
</a>
<a th:href="@{/consultar}"
   class="px-4 py-2 text-sm font-medium text-white bg-yellow-500 hover:bg-yellow-600 rounded transition-colors duration-200">
   Consultar
</a>

        <!-- Bot贸n tema -->
        <button id="theme-toggle" class="p-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
          <span id="icon-light" class="inline"></span>
          <span id="icon-dark" class="hidden"></span>
        </button>
      </div>

      <!-- Men煤 m贸vil -->
      <div class="md:hidden flex items-center">
        <button onclick="toggleMobileMenu()"
          class="p-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
          <svg id="menu-icon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg id="close-icon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Men煤 m贸vil -->
    <div id="mobile-menu" class="hidden md:hidden pt-2 pb-3 space-y-1">
      <a th:href="@{/}" class="block px-3 py-2 text-base font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 hover:text-blue-600 dark:hover:text-blue-400">
        Inicio
      </a>
      <a th:href="@{/#info}" class="block px-3 py-2 text-base font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 hover:text-blue-600 dark:hover:text-blue-400">
        Informaci贸n
      </a>
<a th:href="@{/formulario}"
   class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded transition-colors duration-200">
   Petici贸n
</a>
<a th:href="@{/consultar}"
   class="px-4 py-2 text-sm font-medium text-white bg-yellow-500 hover:bg-yellow-600 rounded transition-colors duration-200">
   Consultar
</a>
      <!-- Bot贸n tema m贸vil -->
      <button id="theme-toggle-mobile" class="block w-full text-left px-3 py-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md">
        <span id="icon-light-mobile" class="inline"></span>
        <span id="icon-dark-mobile" class="hidden"></span>
      </button>
    </div>
  </nav>

  <script>
    // Dark mode toggle desktop
    const toggleButton = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const iconLight = document.getElementById('icon-light');
    const iconDark = document.getElementById('icon-dark');

    const currentTheme = localStorage.getItem('theme') || 'light';
    html.classList.toggle('dark', currentTheme === 'dark');
    iconLight.classList.toggle('hidden', currentTheme === 'dark');
    iconDark.classList.toggle('hidden', currentTheme !== 'dark');

    toggleButton.addEventListener('click', () => {
      html.classList.toggle('dark');
      const isDark = html.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      iconLight.classList.toggle('hidden', isDark);
      iconDark.classList.toggle('hidden', !isDark);
    });

    // Dark mode toggle mobile
    const toggleButtonMobile = document.getElementById('theme-toggle-mobile');
    const iconLightMobile = document.getElementById('icon-light-mobile');
    const iconDarkMobile = document.getElementById('icon-dark-mobile');

    toggleButtonMobile.addEventListener('click', () => {
      html.classList.toggle('dark');
      const isDark = html.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      iconLight.classList.toggle('hidden', isDark);
      iconDark.classList.toggle('hidden', !isDark);
      iconLightMobile.classList.toggle('hidden', isDark);
      iconDarkMobile.classList.toggle('hidden', !isDark);
    });

    // Mobile menu toggle
    function toggleMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      const menuIcon = document.getElementById('menu-icon');
      const closeIcon = document.getElementById('close-icon');
      menu.classList.toggle('hidden');
      menuIcon.classList.toggle('hidden');
      closeIcon.classList.toggle('hidden');
    }
  </script>
</header>
